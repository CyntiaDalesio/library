<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../index.css">
    <title>AMB Cliente</title>
</head>

<body>

    <h1>AMB Cliente</h1>
    <nav>

    </nav>

    <h1>Lista de Clientes</h1>

 

    <table class="table table-dark table-hover">
  
      <tr>
  
        <th>nombre</th>
        <th>apellido</th>
        <th>documento</th>
        <th>telefono</th>
  
        <th>alta</th>
        <th>Acci√≥n</th>
  
      </tr>
  
      <tr th:each="cliente : ${clientes}">
  
        <td th:text="${cliente.nombre}"></td>
        <td th:text="${cliente.apellido}"></td>
        <td th:text="${cliente.documento}"></td>
        <td th:text="${cliente.telefono}"></td>
        <td th:text="${cliente.alta}"></td>
        <td>
            <a href="#" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/clientes/editar/}+${cliente.id}" class="btn btn-primary">Editar </a>
            <a href="#" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/clientes/eliminar/}+${cliente.id}" class="btn btn-danger">Eliminar </a>



        </td>
  
      </tr>
  
    </table>




    <section>
        <article>

            <a href="/clientes/nuevo" class="btn btn-success">Alta cliente</a>
         
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </article>


    </section>
    <br>
    <br>
    <br>

    <footer>
        <section>


            <p></p>
        </section>

    </footer>

</body>

</html>
