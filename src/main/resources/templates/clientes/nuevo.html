<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../styleAltaAutor.css">
    <title>Alta Cliente</title>
</head>

<body>
    <h3 class="h3">Alta de Cliente</h3>
    <section>

        <form action="/clientes" id="registro" method="post"><strong></strong>

            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="name" placeholder="Ingrese el nombre del autor" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" name="apellido" placeholder="Ingrese el apellido del cliente"
                    required>
            </div>

            <div class="mb-3">
                <label for="documento" class="form-label">Documento:</label>
                <input type="text" class="form-control" name="documento" placeholder="Ingrese el documento del cliente"
                    required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono:</label>
                <input type="text" class="form-control" name="telefono" placeholder="Ingrese el telefono del autor"
                    required>
            </div>


            <article>
                <input type="submit" value="Crear" class="btn btn-success">
                <a href="/clientes" class="btn btn-secondary">Cancelar</a>

            </article>


        </form>

    </section>



</body>

</html>
