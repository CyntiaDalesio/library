<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
        <link rel="stylesheet" href="../styleAltaAutor.css">
        <title>Editar cliente</title>
    </head>
    <body>

        <div class="container">
            <div th:if="${error}" class="alert alert-danger" role="alert"> 
                <span th:text="${error}"></span>
            </div>
              <div th:if="${param.logout}" class="alert alert-success" role="alert"> 
                <span>Has finalizado la sesión con éxito!</span>
            </div>

            <div class="card mt-5">
                <div class="card-header d-flex">
                    <h1>Login</h1>

                    <button class="btn-dark ms-auto"><a class="px-5 py-2" th:href="@{/login}">Volver a Intentarlo</a></button>
                </div>
                <div class="card-body">
                    <form th:action="@{/logincheck}" method="post" class="col-6 mx-auto">

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" th:value="${username}" name="username" placeholder="nick">
                        </div>

                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <button type="submit" class="btn-dark px-5 py-2 ms-auto">Ingresar</button>
                        <button class="btn-dark px-5 py-2 ms-auto"> <a  href="/registro">Registrarse</a>
                        </button> 
                    </form>

                </div>

            </div>



        </div>








    </body>
</html>
