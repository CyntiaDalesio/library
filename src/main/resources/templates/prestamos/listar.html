<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../index.css">
    <title>Document</title>
</head>

<body>
    <h1>Lista de Prestamos</h1>

    <table class="table table-dark table-hover">

        <tr>

            <th>Fecha de Prestamo</th>
            <th>Fecha de Devolucion </th>
            <th>Nombre del Libro</th>
            <th>Nombre del Cliente</th>
            <th>Apellido del Cliente</th>
            <th>Acci√≥n</th>


        </tr>

        <tr th:each="prestamo : ${prestamos}">

            <td th:text="${prestamo.fechaPrestamo}"></td>
            <td th:text="${prestamo.fechadevolucion}"></td>
            <td th:text="${prestamo.Libro.titulo}"></td>
            <td th:text="${prestamo.Cliente.nombre}"></td>
            <td th:text="${prestamo.Cliente.apellido}"></td>

            <td>
                <a th:href="@{/prestamoDevolucion/devolucion/}+${prestamo.id}" class="btn btn-success"
                
                th:if="${prestamo.fechadevolucion==null}">Devolver</a>

                <a th:href="@{/prestamoDevolucion/eliminar/}+${prestamo.id}" class="btn btn-danger">Eliminar </a>
            </td>



        </tr>

    </table>

    <section>
        <article>



            <a href="/prestamos" class="btn btn-secondary">Volver</a>
        </article>


    </section>
</body>

</html>
