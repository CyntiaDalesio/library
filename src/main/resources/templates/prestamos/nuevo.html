<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../styleAltaAutor.css">
  <title>Nuevo Prestamo</title>
</head>

<body>
  <h3 class="h3">Nuevo Prestamo</h3>
  <section>

    <form th:action="@{/prestamos/}+${libro.id}" id="registro" th:method="post"><strong></strong>
      <div class="mb-3">
        <label for="fechaPrestamo" class="form-label"> Fecha de prestamo</label>
        <input type="date" class="form-control" name="fechaPrestamo" required>

      </div>
      <!-- <div class="mb-3">
        <label for="fechaDevolucion" class="form-label">Fecha de devolucion:</label>
        <input type="date" class="form-control" name="fechaDevolucion">

      </div> -->


      <div class="mb-3">
        <label for="Cliente" class="form-label">Seleccione el cliente</label>
        <select class="form-control" name="idCliente">
          <option th:each="cliente: ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre + ' ' + cliente.apellido}"></option>
        </select>


      <article>
        <input type="submit" value="Crear" class="btn btn-success">
        <a href="/prestamos" class="btn btn-secondary">Cancelar</a>

      </article>


    </form>

  </section>



</body>

</html>
